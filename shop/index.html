<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Page</title>
</head>

<body>

  <header class="header" id="header">

  </header>

  <section>
    <div class="cart-slider">
      <div class="cart-container">
        <div class="title-container">
          <h2 class="title-cart">Shopping Cart</h2>
          <svg xmlns="http://www.w3.org/2000/svg" onclick="closeCart()" width="30px" viewBox="0 0 448 512">
            <path
              d="M447.1 256C447.1 273.7 433.7 288 416 288H109.3l105.4 105.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H416C433.7 224 447.1 238.3 447.1 256z" />
          </svg>
        </div>
        <div class="cart-list"></div>
        <div class="checkout-button-container" id="checkButton">
          <a class="checkout-button">CHECKOUT</a>
        </div>
      </div>
    </div>
  </section>

  <div class="error-bar-container">
    <div class="error-bar">
      <span id="errorMessage"></span>
    </div>
  </div>


  <form class="filtros" id="filtros"></form>


  <div class="app" id="app">

  </div>

  <div class="pagination" id="pagination">

  </div>


  <script type="module" src="./main.js"></script>
  <script src="../cart/component/Modal.js"></script>
</body>

</html>
